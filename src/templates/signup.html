{% extends "base.html" %}

{% block content %}
<section style="margin-top: 50px;">
  <div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col-lg-6 col-md-6">
        <div class="flex justify-center flex-col items-center">
        <form action="/signupuser" method="post">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p style="font-size: 120%; margin-bottom:10px">Создать аккаунт</p>
          </div>
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="User Name" value="{{ username }}" />
            <label class="form-label" for="username" style="font-size:80%;margin-right:10px ">Имя пользователя</label>
          </div>
 
          <div class="form-outline mb-4">
            <input type="email" id="mail" class="form-control form-control-lg" name="email" value="{{ email }}" placeholder="Enter a valid email address" />
            <label class="form-label" for="mail" style="font-size:80%;margin-right:10px ">Почта</label>
          </div>
 
          <div class="form-outline mb-3">
            <input type="password" id="pass" name="password" value="{{ password }}" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="pass" style="font-size:80%;margin-right:10px ">Пароль</label>
          </div>
 
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Зарегистрироваться</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Уже зарегестрированы? <a href="/user/signin" class="link-danger">Войти</a></p>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</section>
{% endblock %}
