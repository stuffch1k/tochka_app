{% extends 'base.html' %}

{% block content %}

<div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-md-6">
        <div class="flex justify-center flex-col items-center">
          <div class="flex rounded-3 border-2 p-3 mt-5">
        <form action="/video_upload" method="post" enctype="multipart/form-data" >
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control form-control-lg" name="title" placeholder="Название " type="text" value="{{ title }}" />
          </div>
          <div class="form-outline mb-3">
            <input type="text" id="pass" name="description" value="{{ description }}" class="form-control form-control-lg" placeholder="Введите описание" />
          </div>

          <div class="form-outline mb-3">
                <input type="file" id="video" name="video" value="{{ video }}" class="form-control form-control-lg" placeholder="Выберите видео" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; border: 5px solid">Upload</button>
        </form>
      </div>
    </div>
  </div>
    </div>
  </div>

{% endblock content %}
