{% extends 'base.html' %}




{% block content %}
<div class="flex justify-center flex-col items-center">
    <div style="border: 5px solid; padding: 5px; margin: 5px">
        <a href="/video_post">
            Загрузить свое видео 
        </a>
    </div>
        <div class="flex rounded-3 border-2 p-3 mt-5"> 
            <div class="flex flex-col ">
                
                {% for operation in operations %}
            <a href="/video/{{ operation.id }}"  class = "rounded-3 border-2 p-3 mt-5">
                <span class="text-2xl font-bold">{{ operation.title }}</span>
                <br>
                <span class="text-lg">{{ operation.description }}</span>
                <br>
                <span class="text-lg">{{ operation.posted_at }}</span>
            </a>
            {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
